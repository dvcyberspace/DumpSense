{% extends "base.html" %}

{% block title %}Classification Result{% endblock %}

{% block content %}
    <div class="result-container">
        <h2>Waste Classification Result</h2>

        <!-- Display the uploaded image -->
        {% if image_filename %}
        <div class="image-preview">
            <img src="{{ url_for('uploaded_file', filename=image_filename) }}" alt="Uploaded Waste Image" />
        </div>
        {% endif %}

        <div class="result-box">
            <p>{{ classification }}</p>
        </div>
        <a href="{{ url_for('main') }}" class="back-btn">
            <i class="fas fa-arrow-left"></i> Go Back
        </a>
    </div>

    <style>
        .result-container {
            max-width: 600px;
            margin: 40px auto;
            text-align: left;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        .result-container h2 {
            font-family: 'Poppins', sans-serif;
            color: #2c7a7b;
            font-size: 2.2em;
            margin-bottom: 25px;
        }
        .image-preview {
            margin-bottom: 30px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            overflow: hidden;
        }
        .image-preview img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .result-box {
            background-color: #e6fffa;
            border: 1px solid #38b2ac;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 30px;
        }
        .result-box p {
            font-size: 1.2em;
            color: #2c7a7b;
            line-height: 1.8;
        }
        .back-btn {
            background-color: #4a5568;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        .back-btn:hover {
            background-color: #2d3748;
            transform: translateY(-2px);
        }
    </style>
{% endblock %}
