{% extends "base.html" %}

{% block title %}Main Dashboard{% endblock %}

{% block content %}
    <div class="dashboard-container">
        <h2>Welcome, {{ username }}!</h2>
        <p>This is your personal dashboard. Upload an image of waste to get started.</p>

        <div class="upload-section">
            <form id="upload-form" action="{{ url_for('upload_and_classify') }}" method="post" enctype="multipart/form-data">
                <label for="file-upload" class="custom-file-upload">
                    <i class="fas fa-cloud-upload-alt"></i> Choose an Image
                </label>
                <input id="file-upload" type="file" name="file" accept=".png, .jpg, .jpeg" required>

                <!-- Image preview container -->
                <div id="image-preview-container" class="image-preview-container">
                    <img id="image-preview" src="#" alt="Image Preview" style="display: none;" />
                </div>
                
                <button type="submit" id="classify-btn" class="submit-btn"><i class="fas fa-sync-alt"></i> Classify Waste</button>
            </form>
        </div>
        
        <!-- Loading message container -->
        <div id="loading-message" class="loading-message" style="display: none;">
            <div class="loader"></div>
            <p>Please wait, we are classifying your image...</p>
        </div>
    </div>
    
    <style>
        .dashboard-container {
            max-width: 800px;
            margin: 40px auto;
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        .dashboard-container h2 {
            font-family: 'Poppins', sans-serif;
            color: #009b9e;
            font-size: 2.2em;
            margin-bottom: 20px;
        }
        .dashboard-container p {
            color: #555;
            font-size: 1.1em;
        }
        .upload-section {
            margin-top: 40px;
            border-top: 1px solid #e2e8f0;
            padding-top: 30px;
        }
        .upload-section h3 {
            font-family: 'Poppins', sans-serif;
            color: #4a5568;
            margin-bottom: 25px;
        }
        .custom-file-upload {
            border: 2px solid #009b9e;
            color: #009b9e;
            background-color: transparent;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-right: 20px;
        }
        .custom-file-upload:hover {
            background-color: #2c7a7b;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="file"] {
            display: none;
        }
        .image-preview-container {
            margin: 20px auto;
            max-width: 300px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            overflow: hidden;
            background-color: #f7fafc;
            padding: 10px;
        }
        .image-preview-container img {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 6px;
        }
        .submit-btn {
            background-color: #4a5568;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 12px;
        }
        .submit-btn:hover {
            background-color: #2d3748;
            transform: translateY(-2px);
        }
        .loading-message {
            margin-top: 30px;
            color: #2c7a7b;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2c7a7b;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <script>
        const fileInput = document.getElementById('file-upload');
        const imagePreview = document.getElementById('image-preview');
        const previewContainer = document.getElementById('image-preview-container');
        const uploadForm = document.getElementById('upload-form');
        const loadingMessage = document.getElementById('loading-message');

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                imagePreview.src = '#';
                imagePreview.style.display = 'none';
            }
        });

        uploadForm.addEventListener('submit', function() {
            loadingMessage.style.display = 'flex';
            uploadForm.style.display = 'none';
        });
    </script>
{% endblock %}
