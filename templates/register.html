{% extends "base.html" %}

{% block title %}Register - DumpSense{% endblock %}

{% block content %}
    <div class="login-container">
        <h2>Create a New Account</h2>
        <form action="{{ url_for('register_user') }}" method="post">
            <label for="username">Choose a Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Create a Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <input type="submit" value="Register">
        </form>
        <p class="switch-link">Already have an account? <a href="{{ url_for('login_page') }}">Login here</a></p>
    </div>
    <style>
        .login-container {
            max-width: 420px;
            margin: 80px auto;
            background-color: white;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.18);
            text-align: center;
        }
        .login-container h2 {
            color: #2c7a7b;
            margin-bottom: 35px;
            font-family: 'Poppins', sans-serif;
            font-size: 2.5em;
        }
        .login-container label {
            display: block;
            text-align: left;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
            font-size: 1.05em;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: calc(100% - 24px);
            padding: 14px;
            margin-bottom: 25px;
            border: 1px solid #cce7e7;
            border-radius: 8px;
            font-size: 1.1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #2c7a7b;
            box-shadow: 0 0 0 3px rgba(44, 122, 123, 0.2);
            outline: none;
        }
        .login-container input[type="submit"] {
            background-color: #2c7a7b;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .login-container input[type="submit"]:hover {
            background-color: #246a6b;
            transform: translateY(-2px);
        }
        .switch-link {
            margin-top: 20px;
            font-size: 0.9em;
        }
        .switch-link a {
            color: #2c7a7b;
            text-decoration: none;
            font-weight: bold;
        }
        .switch-link a:hover {
            text-decoration: underline;
        }
    </style>
{% endblock %}
